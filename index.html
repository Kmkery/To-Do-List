<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css" type="text/css">
   
    <title>To-do list</title>
</head>
<body>
    <div class="container">

        <header>
            <h2>TO DO LIST</h2>
        </header>
    
        <div class="search-box">
            <fom class="search-form">
                <label>BUSCAR</label>
                <input type="text" class="search-input" name="search" placeholder="Digite aqui sua busca" autocomplete="off">
            </fom>
        </div>

        <div class="todos-box">
            <ul class="todos">
                <li class="todo">
                    <span class="text-todo">lorem</span>
                    <i class="delete bi bi-trash"></i>
                </li>

                <li class="todo">
                    <span class="text-todo">lorem ipsum</span>
                    <i class="delete bi bi-trash"></i>
                </li>

                <li class="todo">
                    <span class="text-todo">lorem ipsum dolor</span>
                    <i class="delete bi bi-trash"></i>
                </li>

            </ul>
        </div>

        <div class="add-box">
            <form class="add-form">
                <label>ADICIONAR ITEM</label>
                <input type="text" class="add-input" name="add" placeholder="Insira novo item" autocomplete="off">
            </form>
        </div>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
